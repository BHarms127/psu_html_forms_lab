<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSU HTML Forms Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class ="container m-2">
        <form action="ww.google.com" method="post">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="enter first name" required onblur="verifyFirstName()" />
            <input type="submit" value="Submit Me" onclick="onSubmitClick()">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                    female
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input class="form-control" type="password" name="password" placeholder="input"  >
            <input class="form-control" type="text" name="disable2" value="Disabled readonly input" aria-label="Disabled input example"  >
            <select class="form-select" aria-label="Default select example" name="selection">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" name="amount" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" name="range" class="form-range" id="customRange1">
            <label for="customRange3" class="form-label">Example range</label>
            <input type="range" name="range-step" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        </form>
    </div>
    <div class ="container" id="transportation_icons">
         <h2/> transportation icons</h2>
    <i class="fa fa-train" aria-hidden="true"></i> train <br>
    <i class="fa fa-bus" aria-hidden="true"></i> bus <br>
    <i class="fa fa-plane" aria-hidden="true"></i> plane <br>
    <i class="fa fa-car" aria-hidden="true"></i> car <br>
    </div>
    <script type="application/javascript">
        function verifyFirstName() {
            var firstNameValue = document.getElementById("firstName").value;
            if (firstNameValue == ""){
                alert("First Name is Required")
            } else {
                console.log("first name is valid")
            }
        }
        function onSubmitClick() {
            var firstName = document.getElementById("firstName").value
            alert("hello" + firstName)
        }
        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
